on:
  push:
    branches:
      - 'main'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18
      - name: Install go-licenses
        run: go install github.com/google/go-licenses@latest
      - name: Run go-licenses
        run: go-licenses save ./ --save_path=./license --force --logtostderr=false 2> ./licenseErrors.txt
        continue-on-error: true # tool set stderr which can be ignored and referred through error artefact
      - name: Tar output
        run: tar czf license.tar.gz ./license
      - name: Save tar as artifact
        uses: actions/upload-artifact@v2
        with:
          name: license artefact
          path: license.tar.gz
      - name: Save tar as artifact
        uses: actions/upload-artifact@v2
        with:
          name: license errors
          path: licenseErrors.txt