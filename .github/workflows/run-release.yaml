on:
  push:
    tags:
      - '*'
  workflow_dispatch:

env:
  PROJECT: test
  TAG : 0.6
  PUBLIC_KEY_FILE: publicKey.pub

name: Run Release
jobs:
  step-1:
    runs-on: ubuntu-latest
    steps:
      - uses: anchore/sbom-action@v0
        with:
            image: ghcr.io/open-feature/flagd:v0.3.4
            artifact-name: ${{ format('{0}-{1}-sbom.spdx',env.PROJECT, env.TAG) }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@main

      - name: Test images signing
        run: |
          cosign sign --key env://COSIGN_PRIVATE_KEY --upload=false --output-signature signature.txt ghcr.io/open-feature/flagd:v0.3.4
          cosign public-key --key env://COSIGN_PRIVATE_KEY  --outfile ${{ env.PUBLIC_KEY_FILE }}
        env:
          COSIGN_PRIVATE_KEY: ${{secrets.COSIGN_PRIVATE_KEY}}
          COSIGN_PASSWORD: ${{secrets.COSIGN_PASSWORD}}

      - name: Release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            signature.txt
            ${{ env.PUBLIC_KEY_FILE }}

  go-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Download syft
        uses: anchore/sbom-action/download-syft@v0

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v4
        with:
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
